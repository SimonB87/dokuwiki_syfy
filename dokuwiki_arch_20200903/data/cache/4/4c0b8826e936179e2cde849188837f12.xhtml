
<h1 class="sectionedit1" id="global_actions_variables_and_api_objects">Global actions, variables and API objects</h1>
<div class="level1">

<p>
Every package may contain one artefact with global objects (actions, variables, <abbr title="Application Programming Interface">API</abbr> objects). They may be added as any other item to the package or on special Package tab.
</p>

</div>
