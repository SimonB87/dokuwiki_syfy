
<h1 class="sectionedit1" id="globalni_akce_promenne_a_api_objekty">Globální akce, proměnné a API objekty</h1>
<div class="level1">

<p>
V každé package může být jeden artefakt s globálními objekty (akce, proměnné, api objekty). Jejich fungování je popsáno jinde, přidávají se do projektu jako každý jiný artefakt, případně na speciální záložce Package.
</p>

</div>
