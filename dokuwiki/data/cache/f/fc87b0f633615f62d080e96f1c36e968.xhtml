
<p>
Upravte stránku a stiskněte <code>Uložit</code>. Na stránce <a href="/dokuwiki/doku.php?id=wiki:syntax" class="wikilink1" title="wiki:syntax" data-wiki-id="wiki:syntax">syntax</a> se můžete dozvědět více o wiki syntaxi. Prosím upravujte stránky pouze, pokud je můžete <strong>vylepšit</strong>. V případě, že si chcete něco pouze vyzkoušet, použijte raději <a href="/dokuwiki/doku.php?id=playground:playground" class="wikilink1" title="playground:playground" data-wiki-id="playground:playground">pískoviště</a>.
